bioguide: W000672
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://wolf.house.gov/contact/email-me#.U06IH-ZdUrw"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            International Relations: WEBINT
            Government Reform: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Housing and Community Development: WEBHUD
            Immigration: WEBIMM
            Judiciary: WEBJUD
            Labor: WEBLABOR
            Resources: WEBRSC
            Science: WEBSCI
            Small Business: WEBSBUS
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Telecommunications: WEBTEL
            Taxes and Trade: WEBTAX
            Transportation: WEBTRA
            Veterans: WEBVET
            Welfare: WEBWEL
            Other: WEBOTH
    - uncheck:
        - name: subscribe
          selector: "#subscribe"
          value: EMAIL.OPTIN
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
