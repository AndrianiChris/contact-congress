bioguide: F000449
contact_form:
 method: post
 action: /htbin/formproc/contact.txt%26display%3D/contact/email-me/email-me-thank-you%26nobase%26fpGetVer%3D2
 steps:
   - visit: "https://fortenberry.house.gov/contact/email-me"
   - fill_in:
     - name: required-zip5
       selector: "#required-zip5"
       value: $ADDRESS_ZIP5
       required: true
     - name: zip4
       selector: "#zip4"
       value: $ADDRESS_ZIP4
       required: true
   - click_on:
     - value: "Go To Next Step"
       selector: ".form-100 #submit"
   - fill_in:
     - name: prefix
       selector: "#prefix"
       value: $NAME_PREFIX
       required: false
     - name: required-first
       selector: "#required-first"
       value: $NAME_FIRST
       required: true
     - name: middle
       selector: "#middle"
       value: $NAME_MIDDLE
       required: false
     - name: required-last
       selector: "#required-last"
       value: $NAME_LAST
       required: true
     - name: "suffix"
       selector: "#suffix"
       value: $NAME_SUFFIX
       required: false
     - name: required-address
       selector: "#required-address"
       value: $ADDRESS_STREET
       required: true
     - name: address2
       selector: "#address2"
       value: $ADDRESS_STREET_2
       required: false
     - name: required-city
       selector: "#required-city"
       value: $ADDRESS_CITY
       required: true
     - name: required-valid-email
       selector: "#required-valid-email"
       value: $EMAIL
       required: true
     - name: required-phone
       selector: "#required-phone"
       value: $PHONE
       required: true
     - name: required-message
       selector: "#required-message"
       value: $MESSAGE
       required: true
   - select:
     - name: required-issue
       selector: "#required-issue"
       value: $TOPIC
       required: true
       options:
         Agriculture: AG
         Animal Welfare: ANI
         Arts and Humanities: ART
         Budget: BUD
         Defense: DEF
         Economy: ECON MISC
         Education and Labor: ED
         Energy: EN
         Environmental: ENV
         Government Reform: GOV
         Health Care: HEA
         Homeland Security: HOME.SEC
         Immigration: IMM
         International Relations: IR
         Judiciary: JUD
         Labor: LAB
         Postal: POSTAL MISC
         Social Issues: SOCIAL_ISSUE
         Social Security: SS - MISC
         Taxes: TAX
         Telecommunications: TELECOM
         Trade: TRADE MISC
         Transportation: TRAN
         Tribal Affairs: TRI_AFFAIRS
         Veterans: VET
         Welfare: WELF
         Other: OTHER
     - name: rquired-response
       selector: "#required-response"
       value: "Y"
       required: true
       options:
         "Yes, please contact me": "Y"
         "No, I wanted to voice my opinion": "N"
   - click_on:
     - value: Send Email
       selector: "#submit"
   - find:
     - selector: "h1"
       value: "Email Me - Thank You"
 success:
   headers:
     status: 200
   body:
     contains: "The following information has been submitted:"
