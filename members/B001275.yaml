bioguide: B001275
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://bucshon.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: issue
          selector: "#issue"
          value: $TOPIC
          required: true
          options:
            Abortion: " "
            Agriculture: " "
            Banking and Finance: " "
            Budget: " "
            Defense and Military: " "
            Economy and Job Creation: " "
            Education: " "
            Energy: " "
            Environment: " "
            Foreign Relations: " "
            Health: " "
            Homeland Security: " "
            Immigration: " "
            Judiciary: " "
            Labor: " "
            Science and Technology: " "
            Social Issues: " "
            Social Security: " "
            Social Services: " "
            Taxes: " "
            Telecommunications: " "
            Transportation: " "
            Trade: " "
            Veterans: " "
            Other: " "
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Please take time to fill out my online survey so I may better know your thoughts on certain issues