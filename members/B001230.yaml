bioguide: B001230
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.baldwin.senate.gov/contact"
    - select:
        - name: topic
          selector: "#topic"
          value: opinion
          required: true
          options:
            Help with a federal agency: federal_agency
            Share your comments or opinion on legislation: opinion
            Schedule a meeting or invite to an event: meeting
            "Request a tour in Washington, D.C.": tours
            Apply for an internship or academy nomination: students
            Request a flag to be flown over the Capitol: flags
    - find:
        - selector: "#message"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
