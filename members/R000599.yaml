bioguide: R000599
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://ruiz.house.gov/email-me"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#req_subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          value: CA
          options:
            CA: CA
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Government Issues: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Labor: WEBLAB
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRADE
            Veterans: WEBVET
            Welfare: WEBWEL
            Other Issues: WEBOTH
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your input.