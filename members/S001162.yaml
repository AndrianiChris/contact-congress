bioguide: S001162
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/serving-you/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "http://schwartz.house.gov/serving-you/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture/Nutrition: AG
            Animal Welfare: ANIMAL RIGHTS
            Budget: BUD
            Campaign Finance: CAMP FIN
            Civil Liberties: CIV
            Defense and Military: DEF
            Economy: ECON
            Education: ED
            Energy: EN
            Environment: ENV
            Financial Services/Banking: FIN SERVICE
            Foreign Relations: FOREIGN AFFAIRS
            Gun Violence: GUNS
            Health Care: HEA
            Homeland Security: HOME.SEC
            House Ethics: ETHICS
            Immigration: IMM
            Judiciary: JUDICIARY
            "Labor & Unions": LAB
            Livable/Sustainable Communities: LIV/SUS COMM
            Medicare: MEDICARE
            Postal Service: POSTAL
            Retirement Savings/Pensions: RETIRE/PENSIONS
            Science: SCI
            Small Business: SMALL BUS
            Social Security: SS
            Tax Policy: TAX
            Telecommunications: TELECOM
            Trade: TRADE
            Transportation: TRAN
            Veterans: VET
            "Women's Issues": WOM
            Local Issues: LOCAL
            Request Help: CASE STATUS
            Visiting D.C. Questions: TOUR
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
