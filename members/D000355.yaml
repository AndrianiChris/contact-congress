bioguide: D000355
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://dingell.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Animal Rights: WEBANI
            Banking and Finance: WEBBNK
            Children and Families: WEBFAM
            Civil Rights: WEBCR
            Crime: WEBJUD
            Defense and Military: WEBDEF
            Economy and Budget: WEBBUD
            Education and Schools: WEBEDU
            Energy: WEBENE
            Environment: WEBENV
            Ethics: WEBETH
            International Relations: WEBINT
            Government Reform: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Housing and Foreclosures: WEBHOU
            Human Rights: WEBHR
            Immigration: WEBIMM
            Intellectual Property: WEBINTPROP
            Labor: WEBLAB
            Postal Issues: WEBPOST
            Science and Technology: WEBSCI
            Small Business: WEBSMB
            Social Security: WEBSSEC
            Telecommunications: WEBTEL
            Taxes: WEBTAX
            Transportation: WEBTRA
            Trade: WEBTRD
            Veterans: WEBVET
            Water Issues: WEBWAT
            "Women's Issues": WEBWMN
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
