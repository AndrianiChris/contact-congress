bioguide: B001243
contact_form:
  method: get
  action: /ContactForm/Email.htm
  steps:
    - find: "TB_title"
    - click_on:
        - selector: "#TB_closeWindowButton"
    - visit: "https://blackburn.house.gov/contactform/"
    - fill_in:
        - name: zip5
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#plusfour"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Submit
          selector: "form.zipform input[name='find']"
    - fill_in:
        - name: required-first
          selector: "form.zipform input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form.zipform input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "form.zipform input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form.zipform input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: required-phone
          selector: "form.zipform input[name='required-phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "form.zipform input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "form.zipform textarea[name='required-message']"
          value: $MESSAGE
          required: false
    - select:
        - name: required-prefix
          selector: "form.zipform select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
        - name: required-state
          selector: "form.zipform select[name='required-state']"
          value: TN
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: required-issue
          selector: "form.zipform select[name='required-issue']"
          value: $TOPIC
          required: false
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Economy: FINAN
            Education: ED
            Energy: E
            Environment: ENV
            Foreign Affairs: FA
            Government Reform: GOVREF
            Health: HEA
            Immigration: IM
            Judiciary: JUD
            LABOR: LAB
            Social Issues: SOC
            Social Security: SS
            Telecommunications: TEL
            Taxes: TAX
            Tours: TOURS
            Trade: TRADE
            Transportation: TRANS
            Veterans: VA
            Welfare: WELF
            Other: OTH
    - click_on:
        - value: Send Email
          selector: "form.zipform input[type='submit'][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting my office."
