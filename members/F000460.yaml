    - javascript:
        - value: document.querySelector("#ctl00_ctl19_Body").value = document.querySelector("#ctl00_ctl19_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl19_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you