bioguide: F000460
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://farenthold.house.gov/contact/email.htm"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - wait:
        - value: 2
    - fill_in:
        - name: ctl00$ctl19$FirstName
          selector: "#ctl00_ctl19_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl19$LastName
          selector: "#ctl00_ctl19_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl19$Street
          selector: "#ctl00_ctl19_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl19$City
          selector: "#ctl00_ctl19_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl19$Zip
          selector: "#ctl00_ctl19_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl19$Phone
          selector: "#ctl00_ctl19_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl19$Email
          selector: "#ctl00_ctl19_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl19$Subject
          selector: "#ctl00_ctl19_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl19$Body
          selector: "#ctl00_ctl19_Body"
          value: $MESSAGE
          required: true
        - name: ctl00$ctl19$CampaignID
          selector: "#ctl00_ctl19_CampaignID"
          value: $CAMPAIGN_UUID
          required: false
        - name: ctl00$ctl19$CampaignInfo
          selector: "#ctl00_ctl19_CampaignInfo"
          value: $CAMPAIGN_UUID
          required: false
    - select:
        - name: ctl00$ctl19$PrefixList
          selector: "#ctl00_ctl19_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Mr. and Mrs.
            - Miss
            - Dr.
            - Dr. and Mrs.
            - Dr. and Mr.
            - Drs.
            - Professor
            - The Honorable
            - Reverend
            - Pastor
            - Representative
            - The Reverend Monsignor
            - The Reverend Dr.
            - Sister
            - Brother
            - Rabbi
        - name: ctl00$ctl19$State
          selector: "#ctl00_ctl19_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
