bioguide: G000555
contact_form:
  method: post
  action: /contact/index.cfm
  steps:
    - visit: "http://www.gillibrand.senate.gov/contact/"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#last_name"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipcode
          selector: "#mailing_zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: false
        - name: email
          selector: "#email_address"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: comments
          selector: "#contactForm textarea[name='comments']"
          value: $MESSAGE
          required: false
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            - Admiral
            - Airman
            - Airman First Class
            - Brigadier General
            - Captain
            - Chief Master Sergeant
            - Chief Master Sergeant of the Air Force
            - Chief Petty Officer
            - Chief Warrant Officer
            - Colonel
            - Command  Chief Master Sergeant
            - Commander
            - Congressman
            - Congresswoman
            - Corporal
            - Dr.
            - Ensign
            - First Lieutenant
            - First Sergeant
            - Fleet Admiral
            - Fr.
            - General
            - General of the Air Force
            - Gov.
            - Gunnery Sergeant
            - Hon.
            - Lance Corporal
            - Lieutenant
            - Lieutenant Colonel
            - Lieutenant Commander
            - Lieutenant General
            - "Lieutenant, Junior Grade"
            - Major
            - Major General
            - Master Chief Petty Officer
            - Master Chief Petty Officer of the Navy
            - Master Gunnery Sgt
            - Master Sergeant
            - Miss
            - Mr.
            - Mr. and Mrs.
            - Mrs.
            - Ms.
            - Petty Officer First Class
            - Petty Officer Second Class
            - Petty Officer Third Class
            - Private
            - Private First Class
            - Prof.
            - Rabbi
            - Rear Admiral (lower half)
            - Rear Admiral (upper half)
            - Reverend
            - Seaman
            - Seaman Apprentice
            - Seaman Recruit
            - Second Lieutenant
            - Senator
            - Senior Airman
            - Senior Chief Petty Officer
            - Senior Master Sergeant
            - Sergeant
            - Sergeant Major
            - Sgt Major Of The Corps
            - Sister
            - Staff Sergeant
            - Technical Sergeant
            - Vice Admiral
            - Warrant Officer
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            "--": "null"
            AK: AK
            AL: AL
            AR: AR
            AZ: AZ
            CA: CA
            CO: CO
            CT: CT
            DC: DC
            DE: DE
            FL: FL
            GA: GA
            HI: HI
            IA: IA
            ID: ID
            IL: IL
            IN: IN
            KS: KS
            KY: KY
            LA: LA
            MA: MA
