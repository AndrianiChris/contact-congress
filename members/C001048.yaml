bioguide: C001048
contact_form:
  method: post
  action: default.aspx
  steps:
    - visit: "https://culbersonforms.house.gov/forms/writeyourrep/default.aspx"
    - fill_in:
        - name: ctl00$ctl13$FirstName
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl13$LastName
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl13$Street
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl13$City
          selector: "#ctl00_ctl13_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl13$Zip
          selector: "#ctl00_ctl13_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl13$Phone
          selector: "#ctl00_ctl13_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl13$Email
          selector: "#ctl00_ctl13_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl13$Subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl13$Body
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl13$PrefixList
          selector: "#ctl00_ctl13_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - 1LT
            - 1SGT
            - 2LT
            - Admiral
            - Agent
            - Ambassador
            - BG
            - Brigadier General
            - Captain
            - Chairman
            - Chairwoman
            - Chief
            - Coach
            - Colonel
            - Commissioner
            - Congressman
            - Congresswoman
            - CPT
            - CSM
            - CTSRN
            - CW4
            - Deputy Commissioner
            - Eagle Scout
            - Deputy
            - Director
            - Dr.
            - Emperor
            - Fr.
            - General
            - Governor
            - FSEFN
            - LCDR
            - Lieutenant
            - LTC
            - LtCol
            - LTG
            - LtGen
            - Major General
            - Major
            - Master
            - Mayor
            - Miss
            - Mr. and Mrs.
            - Mr. Speaker
            - Mr.
            - Mrs.
            - Ms.
            - MSG
            - Officer
            - PFC
            - President
            - Professor
            - Rev.
            - Rear
            - Admiral
            - Representative
            - Senator
            - Sergeant
            - SFC
            - SGT
            - SH
            - SN
            - SPC
            - SSG
            - The Honorable and Mrs.
            - The Honorable
            - The Reverend
            - Vice Admiral
            - CMSgt.
            - SSgt.
            - The
            - Cadet
            - Secretary
            - Sergeant Major
            - Commissioner
            - Rabbi
            - Pastor
            - MSgt.
            - Chief Deputy Coroner
            - Commander
            - CW2
            - SOC
            - Lieutenant Colonel
            - Lance Corporal
            - First Sergeant
    - check:
        - name: ctl00$ctl13$ReplyChoice
          selector: "#ctl00_ctl13_ReplyChoice_0"
          value: Respond
    - javascript:
        - value: document.querySelector("#ctl00_ctl13_Body").value = document.querySelector("#ctl00_ctl13_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl13_SubmitButton"
    - find:
        - selector: "#ctl00_ctl13_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thanks for submitting your comments.
