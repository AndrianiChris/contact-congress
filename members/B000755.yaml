bioguide: B000755
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://kevinbradyforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit2']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting the office of Rep. Kevin Brady