bioguide: M001139
contact_form:
  method: get
  action: /Contact/ContactForm.htm
  steps:
    - visit: "http://garymiller.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: false
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - fill_in:
        - name: firstname
          selector: "#ctl00_ctl01_ctl00_Text form input[name='firstname']"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#ctl00_ctl01_ctl00_Text form input[name='lastname']"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#ctl00_ctl01_ctl00_Text form input[name='street']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#ctl00_ctl01_ctl00_Text form input[name='city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#ctl00_ctl01_ctl00_Text form input[name='zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#ctl00_ctl01_ctl00_Text form input[name='phone']"
          value: $PHONE
          required: true
        - name: Email
          selector: "#ctl00_ctl01_ctl00_Text form input[name='Email']"
          value: $EMAIL
          required: true
        - name: message
          selector: "#ctl00_ctl01_ctl00_Text form textarea[name='message']"
          value: $MESSAGE
          required: false
    - select:
        - name: prefix
          selector: "#ctl00_ctl01_ctl00_Text form select[name='prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            The Honorable: HON
            Mr.: MR
            Mrs.: MRS
            Miss: MISS
            Ms.: MS
            "Dr. ": DR
        - name: State
          selector: "#ctl00_ctl01_ctl00_Text form select[name='State']"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IN
            - IL
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl01_ctl00_Text form input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me.
