bioguide: B000490
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://bishop.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: required-valid-email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-subject
          selector: "#required-subject"
          value: $TOPIC
          required: true
          options:
            Abortion: "11000"
            Administrative: "10000"
            Agriculture: "12000"
            Appropriations: "14000"
            Army: "20100"
            Arts: "15000"
            Budget/Economy: "16000"
            Business/Commerce: "17000"
            Campaign Finance Reform: "18000"
            Casework: CASEWORK
            Daylight Saving Time: "22600"
            Defense/Intelligence: "20000"
            Education: "21000"
            Energy: "22000"
            Environment: "23000"
            Executive Branch: "24000"
            Financial Services: "25000"
            Foreign Policy: "26000"
            Government Operations: "28000"
            Gun Issues: "34000"
            Health: "29000"
            Housing: "31000"
            Immigration: "32000"
            Judiciary: "33000"
            Labor Issues: "35000"
            Medicare/Medicaid: "37000"
            Post Office/Civil Service Issues: "39000"
            Tax Issues: "42000"
            Telecommunications: "43000"
            Trade Issues: "44000"
            Transportation: "45000"
            Veterans Issues: "46000"
            Welfare Issues: "47000"
            Women/Children/Families Issues: "48000"
            Other Issues: OTHER
    - click_on:
        - value: Send Request
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
