bioguide: C001076
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://chaffetzforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - fill_in:
        - name: ctl00$ctl07$FirstName
          selector: "#ctl00_ctl07_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl07$LastName
          selector: "#ctl00_ctl07_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl07$Street
          selector: "#ctl00_ctl07_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl07$City
          selector: "#ctl00_ctl07_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl07$Zip
          selector: "#ctl00_ctl07_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl07$Phone
          selector: "#ctl00_ctl07_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl07$Email
          selector: "#ctl00_ctl07_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl07$Subject
          selector: "#ctl00_ctl07_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl07$Body
          selector: "#ctl00_ctl07_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl07$PrefixList
          selector: "#ctl00_ctl07_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Dr.
            - Ms.
        - name: ctl00$ctl07$IssuesList
          selector: "#ctl00_ctl07_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "72"
            Education: "73"
            Energy: "10177"
            Environment: "14814"
            Federal Lands: "10432"
            Foreign Affairs: "10370"
            Health Care: "74"
            Immigration: "10360"
            National Security: "10012"
            Social Issues: "10055"
            Taxes: "10493"
            Technology: "10447"
            Transportation: "81"
    - check:
        - name: ctl00$ctl07$ReplyChoice
          selector: "#ctl00_ctl07_ReplyChoice_0"
          value: Respond
    - javascript:
        - value: document.querySelector("#ctl00_ctl07_Body").value = document.querySelector("#ctl00_ctl07_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl07_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you