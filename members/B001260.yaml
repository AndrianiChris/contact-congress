bioguide: B001260
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://buchanan.house.gov/email-me"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Defense: DEF
            Education: EDUC
            Energy: ENE
            Environment: ENV
            Foreign Relations: FR
            Government Affairs: GOVT
            Healthcare: HE
            Medicare: HE_MCARE
            Homeland Security: HOM
            Immigration: IMM
            Iraq: IRAQ
            Judiciary: JUD
            Labor and Workforce: LAB
            Service Academy: ACAD
            Social Security: SSEC
            Tours - Capitol: TOURS
            Tours - White House: WHVIS
            Transportation: TRANS
            Trade: TRD
            " Veterans Issues": VET
            "Women's Issues": WOMEN
            Other: No Issue Code
    - click_on:
        - value: Send Email
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been successfully submitted.
