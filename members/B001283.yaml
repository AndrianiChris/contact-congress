bioguide: B001283
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://bridenstineforms.house.gov/forms/writeyourrep/"
    - fill_in:
        - name: ctl00$ctl15$FirstName
          selector: "#ctl00_ctl15_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl15$LastName
          selector: "#ctl00_ctl15_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl15$Street
          selector: "#ctl00_ctl15_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl15$City
          selector: "#ctl00_ctl15_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl15$Zip
          selector: "#ctl00_ctl15_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl15$Email
          selector: "#ctl00_ctl15_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl15$Subject
          selector: "#ctl00_ctl15_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl15$Body
          selector: "#ctl00_ctl15_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl15$PrefixList
          selector: "#ctl00_ctl15_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Dr.
            - Ms.
            - Ambassador
            - Reverend
        - name: ctl00$ctl15$State
          selector: "#ctl00_ctl15_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
    - check:
        - name: ctl00$ctl15$ReplyChoice
          selector: "#ctl00_ctl15_ReplyChoice_0"
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl15_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office.
