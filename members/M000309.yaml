bioguide: M000309
contact_form:
  method: post
  action: /contact/
  steps:
    - visit: "https://carolynmccarthy.house.gov/contact"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: false
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#req_state"
          required: true
          value: NY
          options:
            NY: NY
    - click_on:
        - value: Submit
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been successfully submitted
