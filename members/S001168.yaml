bioguide: S001168
contact_form:
  method: post
  action: "/htbin/formproc.pl?/sarbanes/forms/issue_subscribe.txt&display=/sarbanes/forms/issue_thankyou.shtml&nobase"
  steps:
    - visit: "http://sarbanes.house.gov/federal.asp"
    - fill_in:
        - name: prefix
          selector: "#form7 input[name='prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#form7 input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#form7 input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#Street"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#City"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zip5
          selector: "#ZIP"
          value: $ADDRESS_ZIP5
          required: true
        - name: required-email
          selector: "#form7 input[name='required-email']"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#form7 input[name='phone']"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#form7 textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#form7 select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Budget/Economy
            - Campaign Finance
            - Chesapeake Bay
            - Consumer Protection
            - Defense/Military
            - Education
            - Energy
            - Environment
            - Federal Employee Issues
            - Foreign Affairs
            - Government Reform
            - Health
            - Human Rights
            - Immigration
            - Judiciary/Crime
            - Labor Issues
            - Religious Freedom
            - "Science & Tech"
            - Small Business Issues
            - Retirement Security
            - Tax
            - Trade
            - Transportation
            - Veterans Affairs
            - Wildlife/Animal Welfare
            - "Women's Health"
        - name: response
          selector: "#form7 select[name='response']"
          value: "Yes"
          required: true
          options:
            "Yes, I would like a response.": "Yes"
            "No, I do not require a response.": "No"
    - click_on:
        - selector: ""
  success:
    headers:
      status: 200
    body:
      contains: Your email has been received.
