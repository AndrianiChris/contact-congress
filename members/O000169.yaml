bioguide: O000169
contact_form:
  method: get
  action: /Contact/ContactForm.htm
  steps:
    - visit: "http://owens.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "span#ctl00_ctl12_ctl01_Text form"
    - fill_in:
        - name: required-prefix
          selector: "form.zipform input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "form.zipform input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form.zipform input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "form.zipform input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form.zipform input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: phone
          selector: "form.zipform input[name='phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "form.zipform input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "form.zipform textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "form.zipform select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Abortion: abo
            Afghanistan: afg
            Agriculture: agriculture
            Animal Rights: animal_rights
            Budget: budget
            Debt / Fiscal Responsibility: dbt
            Defense: defense
            Economy: economy
            Education: education
            Energy: energy
            Environment: environment
            Foreign Affairs: foreign_affairs
            Government Reform: gov_reform
            Gun Control: gun
            Health Care: health
            Homeland Security: homeland_security
            Housing: hou
            Immigration: imm
            Iraq: ira
            Judiciary: judiciary
            Jobs / Labor: lab
            Social Issues: social
            Social Security: social_security
            Taxes: taxes
            Telecommunications: tel
            Trade: trade
            Transportation: transportation
            Veterans: vet
            Other: oth
        - name: response
          selector: "form.zipform select[name='response']"
          value: "yes"
          required: true
          options:
            I would like a response: "yes"
            I do not require a response: "no"
    - click_on:
        - value: Send Email
          selector: "form.zipform input[type='submit'][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission.

