bioguide: L000480
contact_form:
  method: post
  action: /contact-form/
  steps:
    - visit: "https://lowey.house.gov/contact-form"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#custom_form32 input[name='emailaddress']"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: subject
          selector: "#req_subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Government Issues: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Labor: WEBLAB
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRADE
            Veterans: WEBVET
            Welfare: WEBWEL
            Other Issues: WEBOTH
    - click_on:
        - value: Send Email
          selector: "#custom_form32 input.form_submit_button.filled"
  success:
    headers:
      status: 200
    body:
      contains: "The following information was sent to us:"
