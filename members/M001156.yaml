bioguide: M001156
contact_form:
  method: get
  action: /Forms/WriteYourRep/
  steps:
    - visit: "http://mchenry.house.gov/contact/zipauth.htm"
    - fill_in:
        - name: zip5
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#plusfour"
          value: $ADDRESS_ZIP4
          required: true
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl35_FirstName"
    - fill_in:
        - name: ctl00$ctl35$FirstName
          selector: "#ctl00_ctl35_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl35$LastName
          selector: "#ctl00_ctl35_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl35$Street
          selector: "#ctl00_ctl35_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl35$City
          selector: "#ctl00_ctl35_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl35$Zip
          selector: "#ctl00_ctl35_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl35$Phone
          selector: "#ctl00_ctl35_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl35$Email
          selector: "#ctl00_ctl35_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl35$Subject
          selector: "#ctl00_ctl35_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl35$Body
          selector: "#ctl00_ctl35_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl35$PrefixList
          selector: "#ctl00_ctl35_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Adm
            - Brigadier General
            - Capt.
            - Col.
            - Commissioner
            - Dr.
            - General
            - His Excellency
            - Judge
            - Lt.
            - LTC
            - LTC (RET)
            - Major
            - Mayor
            - Miss
            - Mr.
            - Mrs.
            - Ms.
            - Pastor
            - Pvt.
            - Rev.
            - Reverend
            - SAC
            - Senator
            - Sgt.
            - Sr.
            - SSgt.
            - The Honorable
    - javascript:
        - value: document.querySelector("#ctl00_ctl35_Body").value = document.querySelector("#ctl00_ctl35_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl35_SubmitButton"
    - find:
        - selector: "span#ctl00_ctl35_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office with your concerns.