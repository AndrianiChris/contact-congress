bioguide: C001095
contact_form:
  method: post
  action: "/?p=contact&clear_cache=1"
  steps:
    - visit: "http://www.cotton.senate.gov/?p=contact"
    - fill_in:
        - name: firstName
          selector: "#firstName"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#lastName"
          value: $NAME_LAST
          required: true
        - name: Address1
          selector: "#Address1"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: vemail
          selector: "#vemail"
          value: $EMAIL
          required: true
        - name: messageSubject
          selector: "#messageSubject"
          value: $SUBJECT
          required: true
        - name: MessageBody
          selector: "#MessageBody"
          value: $MESSAGE
          required: true
    - select:
        - name: Prefix
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mr. and Mrs.
            - Miss
            - Dr.
            - Dr. and Mrs.
            - Dr. and Mr.
            - Admiral
            - Captain
            - Chief Master Sergeant
            - Colonel
            - Commander
            - Corporal
            - Father
            - Lieutenant
            - Lieutenant Colonel
            - Master Sergeant
            - Reverend
            - Sergeant
            - Second Lieutenant
            - Sergeant Major
            - Sister
            - Technical Sergeant
