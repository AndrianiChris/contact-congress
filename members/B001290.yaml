    - check:
        - name: ctl00$ctl07$ReplyChoice
          selector: "#ctl00_ctl07_ReplyChoice_0"
          value: Respond
    - javascript:
        - value: document.querySelector("#ctl00_ctl07_Body").value = document.querySelector("#ctl00_ctl07_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl07_SubmitButton"
