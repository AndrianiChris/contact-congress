        - name: ctl00$ctl07$IssuesList
          selector: "#ctl00_ctl07_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "72"
            Animals: "9982"
            Appropriations: "14887"
            Budget: "14888"
            Commerce: "10073"
