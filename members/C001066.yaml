bioguide: C001066
contact_form:
  method: post
  action: "https://forms.house.gov/htbin/formproc_za/write/castor/zip-auth.txt&form=/write/castor/email.shtml"
  steps:
    - visit: "https://forms.house.gov/write/castor/email-me.shtml"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go to Next Step
          selector: "form.clearfix.validate.wsbform input[name='Submit']"
    - fill_in:
        - name: required-name
          selector: "#required-name"
          value: $NAME_FULL
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
